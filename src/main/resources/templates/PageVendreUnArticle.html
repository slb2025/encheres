<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Nouvelle vente - ENI-Enchères</title>
    <link rel="stylesheet" href="/css/style-vente.css"/>
</head>
<body>
<div class="container">
    <header>
        <nav>
            <div class="titre-entete">ENI-Enchères</div>
            <div class="buttons-nav">
                <div class="button-nav"><a href="">Enchères</a></div>
                <div class="button-nav"><a href="">Vente article</a></div>
                <div class="button-nav"><a href="">Mon profil</a></div>
                <div class="button-nav"><a href="">Deconnexion</a></div>
            </div>
        </nav>
    </header>

    <aside class="asideFrame">
        <img src="" alt="photoArticle-container"/>
    </aside>

    <main class="main">
        <h1 class="titre">Nouvelle Vente</h1>
        <!--<form th:action="@{/encheres/creerEnchere}" method="post" th:object="${articleVendu}">-->
        <form action="/encheres/creerEnchere" method="post" th:object="${articleVendu}">
            <div class="form-group">
                <label for="article"> Article :</label>
                <input type="text" id="article" th:field="*{nomArticle}"/>
            </div>

            <div class="form-group">
                <label for="description">Description :</label>
                <textarea id="description" th:field="*{description}"></textarea>

            </div>
            <div class="form-group">
                <label for="categorie">Catégorie :</label>
                <select id="categorie">
                    <option th:each="cat : ${categories}" th:text="${cat.libelle}"
                            th:value="${cat.idCategorie}"></option>
                </select>
            </div>


            <div class="form-group">
                <label for="photo">Photo de l'article :</label>
                <input type="file" id="photo" name="photo"/>
            </div>

            <div class="form-group">
                <label for="prix">Mise à prix :</label>
                <input type="number" id="prix" value="150" th:field="*{miseAPrix}"/>
            </div>

            <div class="form-group">
                <label for="debut">Début de l'enchère :</label>
                <input type="date" id="debut" th:field="*{dateDebutEncheres}"/>
            </div>

            <div class="form-group">
                <label for="fin">Fin de l'enchère :</label>
                <input type="date" id="fin" th:field="*{dateFinEncheres}"/>
            </div>

            <fieldset>
                <legend>Retrait</legend>
                <div class="form-group">
                    <label for="rue">Rue :</label>
                    <input type="text" id="rue" th:field="*{lieuRetrait.rue}"/>
                </div>
                <br/>
                <div class="form-group">
                    <label for="code-postal">Code postal :</label>
                    <input type="text" id="code-postal" th:field="*{lieuRetrait.codePostal}"/>
                </div>
                <br/>
                <div class="form-group">
                    <label for="ville">Ville :</label>
                    <input type="text" id="ville" th:field="*{lieuRetrait.ville}"/>
                </div>
            </fieldset>
            <br/>
            <div class="button-form">
                <button type="submit">Enregistrer</button>
                <button type="reset"onclick="window.location.href='/annulation'">Annuler</button>
            </div>
        </form>
    </main>
</div>
</body>
</html>
