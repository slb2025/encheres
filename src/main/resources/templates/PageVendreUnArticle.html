<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Nouvelle vente - ENI-Enchères</title>
    <link rel="stylesheet" href="CSS/style-vente.css"/>
</head>
<body>
<div class="container">
    <header>
        <nav>
            <div class="titre-entete">
                <a th:if="${session.utilisateurConnecte != null}" th:href="@{/PagesListeEncheresConnecte}">ENI-Enchères</a>
                <span th:unless="${session.utilisateurConnecte != null}">ENI-Enchères</span>
            </div>
            <div class="buttons-nav">
                <div class="button-nav"><a href="">Enchères</a></div>
                <div class="button-nav"><a href="">Vente article</a></div>
                <div class="button-nav"><a href="">Mon profil</a></div>
                <div class="button-nav"><a href="">Deconnexion</a></div>
            </div>
        </nav>
    </header>

    <aside class="asideFrame">
        <img src="" alt="photoArticle-container">
    </aside>

    <main class="main">
        <h1 class="titre">Nouvelle Vente</h1>
        <form>
            <div class="form-group">
                <label for="article">Article :</label>
                <input type="text" id="article" name="article"/>

            </div>

            <div class="form-group">
                <label for="description">Description :</label>
                <textarea id="description" name="description"></textarea>
            </div>

            <div class="form-group">
                <label for="categorie">Catégorie :</label>
                <select id="categorie" name="categorie">
                    <option value="">-- Choisir une catégorie --</option>
                </select>
            </div>

            <div class="form-group">
                <label for="photo">Photo de l'article :</label>
                <input type="file" id="photo" name="photo"/>
            </div>

            <div class="form-group">
                <label for="prix">Mise à prix :</label>
                <input type="number" id="prix" name="prix" value="150"/>
            </div>

            <div class="form-group">
                <label for="debut">Début de l'enchère :</label>
                <input type="date" id="debut" name="debut"/>
            </div>

            <div class="form-group">
                <label for="fin">Fin de l'enchère :</label>
                <input type="date" id="fin" name="fin"/>
            </div>

            <fieldset>
                <legend>Retrait</legend>
                <div class="form-group">
                    <label for="rue">Rue :</label>
                    <input type="text" id="rue" name="rue" value="Rue des mouettes"/>
                </div>
                <br>
                <div class="form-group">
                    <label for="code-postal">Code postal :</label>
                    <input type="text" id="code-postal" name="code-postal" value="44800"/>
                </div>
                <br>
                <div class="form-group">
                    <label for="ville">Ville :</label>
                    <input type="text" id="ville" name="ville" value="Saint Herblain"/>
                </div>
            </fieldset>
            <br>
            <div class="button-form">
                <button type="submit">Enregistrer</button>
                <button type="reset">Annuler</button>
            </div>
        </form>
</div>
</main>
</div>
</body>
</html>
