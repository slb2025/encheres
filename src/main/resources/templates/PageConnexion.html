<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style-profil-connexion.css">
    <title>Encheres</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="titre-entete">
                    <a th:if="${session.utilisateurConnecte != null}" th:href="@{/PagesListeEncheresConnecte}">ENI-Enchères</a>
                    <span th:unless="${session.utilisateurConnecte != null}">ENI-Enchères</span>
                </div>
            </nav>
        </header>
        <main>
            <div class="formulaire">
                <form class="form-connexion" th:action="@{/login}" method="post">
                    <div th:if="${error}" class="error-message">
                        <p th:text="${error}" style="color: red;"></p>
                    </div>

                    <div class="field">
                        <label for="pseudo">Identifiant</label>
                        <input type="text" name="pseudo" id="pseudo" size="40">
                    </div>
                    <div class="field">
                        <label for="password">Mot de passe</label>
                        <input type="password" name="password" id="password" size="40">
                    </div>
                    <div class="connect-souvenir">
                        <div class="button-form">
                            <button type="submit">Connexion</button>
                        </div>
                        <div>
                            <div class="checkbox-connect">
                                <input type="checkbox" name="souvenir" id="souvenir" />
                                <label for="souvenir">Se souvenir de moi</label>
                            </div>
                            <div>
                                <a href="">Mot de passe oublié</a>
                            </div>
                        </div>
                    </div>
                    <div class="creer-compte">
                        <button type="submit">Créer un compte</button>
                    </div>
                </form>
            </div>

        </main>
    </div>

</body>
</html>
